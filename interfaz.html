<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiniela 360 - Interfaz de Grupos</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #f0f4f8;
      margin: 0;
      padding: 0;
    }
    header {
      background: #006847;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 18px;
    }
    .container {
      max-width: 600px;
      margin: 30px auto;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    h2 {
      color: #006847;
      margin-bottom: 15px;
    }
    form {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }
    input[type="text"] {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      background: #006847;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #004d33;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      background: #f9f9f9;
      margin-bottom: 10px;
      padding: 12px;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
    }
    li:hover {
      background: #e0f2e9;
    }
  </style>
</head>
<body>
  <header>
    Bienvenido <span id="username"></span>
  </header>

  <div class="container">
    <h2>Crear nuevo grupo</h2>
    <form id="grupoForm">
      <input type="text" id="nombreGrupo" placeholder="Nombre del grupo" required>
      <button type="submit">Crear</button>
    </form>

    <h2>Mis grupos</h2>
    <ul id="listaGrupos"></ul>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>

  <!-- Configuración de Firebase -->
  <script src="js/firebase-config.js"></script>

  <script>
    const db = firebase.firestore();
    let currentUser = null;
    let userCredits = 0;

    // 🔹 Manejo de sesión
    firebase.auth().onAuthStateChanged(async (user) => {
      if (!user) {
        window.location.href = 'login.html';
        return;
      }
      currentUser = user;

      // Datos de usuario
      const userDoc = await db.collection('users').doc(user.uid).get();
      if (userDoc.exists) {
        const userData = userDoc.data();
        userCredits = userData.creditos ?? 0;
        document.getElementById('username').textContent =
          `${userData.name || user.email} | Créditos: ${userCredits}`;
      } else {
        document.getElementById('username').textContent = user.email;
      }

      cargarGrupos();
    });

    // 🔹 Crear grupo
    document.getElementById("grupoForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      if (!currentUser) {
        alert("Debes iniciar sesión para crear un grupo.");
        return;
      }

      const nombre = document.getElementById("nombreGrupo").value.trim();
      if (!nombre) return;

      try {
        await db.collection("grupos").add({
          nombre,
          creadoPor: currentUser.uid,
          fecha: firebase.firestore.FieldValue.serverTimestamp()
        });
        document.getElementById("nombreGrupo").value = "";
        cargarGrupos();
      } catch (error) {
        console.error("Error creando grupo:", error);
        alert("❌ No se pudo crear el grupo. Revisa reglas de Firestore.");
      }
    });

    // 🔹 Cargar grupos
    async function cargarGrupos() {
      const listaGrupos = document.getElementById("listaGrupos");
      listaGrupos.innerHTML = "";

      const snapshot = await db.collection("grupos").get();
      snapshot.forEach((doc) => {
        const li = document.createElement("li");
        li.textContent = doc.data().nombre;
        li.onclick = () => {
          window.location.href = `index.html?grupo=${doc.id}`;
        };
        listaGrupos.appendChild(li);
      });
    }
  </script>
</body>
</html>
