<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Quiniela360 | Grupos</title>
  <style>
    body { font-family: Arial, sans-serif; background:#f3f3f3; padding:20px; }
    h2 { color:#333; }
    .card { background:#fff; padding:15px; margin:10px 0; border-radius:8px; box-shadow:0 2px 5px rgba(0,0,0,0.1); }
    button { background:#006847; color:white; padding:8px 14px; border:none; border-radius:5px; cursor:pointer; }
    button:hover { background:#004d33; }
    input { padding:8px; margin:5px 0; width:100%; border:1px solid #ccc; border-radius:5px; }
  </style>
  <!-- Firebase SDK -->
  <script type="module">
    // Importar Firebase
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
    import { getFirestore, collection, addDoc, doc, setDoc, getDocs } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyC8itN53SkagtwJPqw6XSllsUP8w7-o7d8",
      authDomain: "quiniela-hydra.firebaseapp.com",
      projectId: "quiniela-hydra",
      storageBucket: "quiniela-hydra.firebasestorage.app",
      messagingSenderId: "329849216739",
      appId: "1:329849216739:web:83d23ff1424eb167172fd6"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let usuarioActual = null;

    //  Iniciar sesi贸n con Google
    async function login() {
      const provider = new GoogleAuthProvider();
      await signInWithPopup(auth, provider);
    }

    //  Escuchar cambios de sesi贸n
    onAuthStateChanged(auth, (user) => {
      if (user) {
        usuarioActual = user;
        document.getElementById("usuario").innerText = `Bienvenido, ${user.displayName}`;
        cargarGrupos();
      }
    });

    //  Crear grupo
    async function crearGrupo() {
      const nombre = document.getElementById("nombreGrupo").value;
      if (!nombre || !usuarioActual) return alert("Debes iniciar sesi贸n y poner nombre");

      const docRef = await addDoc(collection(db, "grupos"), {
        nombre: nombre,
        creadoPor: usuarioActual.uid,
        creadoEn: new Date()
      });

      // Agregar creador como miembro
      await setDoc(doc(db, "grupos", docRef.id, "miembros", usuarioActual.uid), {
        nombre: usuarioActual.displayName,
        agregadoPor: usuarioActual.uid,
        fechaIngreso: new Date()
      });

      alert("Grupo creado con 茅xito ");
      document.getElementById("nombreGrupo").value = "";
      cargarGrupos();
    }

    //  Listar grupos
    async function cargarGrupos() {
      const contenedor = document.getElementById("listaGrupos");
      contenedor.innerHTML = "";

      const querySnapshot = await getDocs(collection(db, "grupos"));
      querySnapshot.forEach((docSnap) => {
        const grupo = docSnap.data();
        const div = document.createElement("div");
        div.className = "card";
        div.innerHTML = `
          <strong>${grupo.nombre}</strong><br>
          <button onclick="unirseAGrupo('${docSnap.id}')">Unirse</button>
          <button onclick="entrarAGrupo('${docSnap.id}')">Entrar</button>
        `;
        contenedor.appendChild(div);
      });
    }

    //  Unirse como miembro
    async function unirseAGrupo(grupoId) {
      if (!usuarioActual) return;

      await setDoc(doc(db, "grupos", grupoId, "miembros", usuarioActual.uid), {
        nombre: usuarioActual.displayName,
        agregadoPor: usuarioActual.uid,
        fechaIngreso: new Date()
      });

      alert("Te uniste al grupo ");
    }

    //  Entrar al grupo (ir a index.html con el grupo elegido)
    function entrarAGrupo(grupoId) {
      localStorage.setItem("grupoSeleccionado", grupoId);
      window.location.href = "index.html";
    }

    // Exponer funciones globales
    window.login = login;
    window.crearGrupo = crearGrupo;
    window.unirseAGrupo = unirseAGrupo;
    window.entrarAGrupo = entrarAGrupo;
  </script>
</head>
<body>
  <h2>Gesti贸n de Grupos - Quiniela360</h2>
  <button onclick="login()">Iniciar sesi贸n con Google</button>
  <p id="usuario"></p>

  <div class="card">
    <h3>Crear Grupo</h3>
    <input type="text" id="nombreGrupo" placeholder="Nombre del grupo">
    <button onclick="crearGrupo()">Crear</button>
  </div>

  <h3>Grupos Disponibles</h3>
  <div id="listaGrupos"></div>
</body>
</html>
