  <script type="module">
    // Importar Firebase

    import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
    import { getFirestore, collection, addDoc, doc, setDoc, getDocs } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "TU_API_KEY",
      authDomain: "TU_AUTH_DOMAIN",
      projectId: "TU_PROJECT_ID",
      storageBucket: "TU_STORAGE_BUCKET",
      messagingSenderId: "TU_SENDER_ID",
      appId: "TU_APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let usuarioActual = null;

    // ðŸ”¹ Iniciar sesiÃ³n con Google
    async function login() {
      const provider = new GoogleAuthProvider();
      await signInWithPopup(auth, provider);
    }

    // ðŸ”¹ Escuchar cambios de sesiÃ³n
    onAuthStateChanged(auth, (user) => {
      if (user) {
        usuarioActual = user;
        document.getElementById("usuario").innerText = `Bienvenido, ${user.displayName}`;
        cargarGrupos();
      }
    });

    // ðŸ”¹ Crear grupo
    async function crearGrupo() {
      const nombre = document.getElementById("nombreGrupo").value;
      if (!nombre || !usuarioActual) return alert("Debes iniciar sesiÃ³n y poner nombre");

      const docRef = await addDoc(collection(db, "grupos"), {
        nombre: nombre,
        creadoPor: usuarioActual.uid,
        creadoEn: new Date()
      });

      // Agregar creador como miembro
      await setDoc(doc(db, "grupos", docRef.id, "miembros", usuarioActual.uid), {
        nombre: usuarioActual.displayName,
        agregadoPor: usuarioActual.uid,
        fechaIngreso: new Date()
      });

      alert("Grupo creado con Ã©xito ðŸš€");
      document.getElementById("nombreGrupo").value = "";
      cargarGrupos();
    }

    // ðŸ”¹ Listar grupos
    async function cargarGrupos() {
      const contenedor = document.getElementById("listaGrupos");
      contenedor.innerHTML = "";

      const querySnapshot = await getDocs(collection(db, "grupos"));
      querySnapshot.forEach((docSnap) => {
        const grupo = docSnap.data();
        const div = document.createElement("div");
        div.className = "card";
        div.innerHTML = `
          <strong>${grupo.nombre}</strong><br>
          <button onclick="unirseAGrupo('${docSnap.id}')">Unirse</button>
          <button onclick="entrarAGrupo('${docSnap.id}')">Entrar</button>
        `;
        contenedor.appendChild(div);
      });
    }

    // ðŸ”¹ Unirse como miembro
    async function unirseAGrupo(grupoId) {
      if (!usuarioActual) return;

      await setDoc(doc(db, "grupos", grupoId, "miembros", usuarioActual.uid), {
        nombre: usuarioActual.displayName,
        agregadoPor: usuarioActual.uid,
        fechaIngreso: new Date()
      });

      alert("Te uniste al grupo ðŸŽ‰");
    }
