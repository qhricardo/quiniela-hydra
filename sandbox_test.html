<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Prueba Sandbox | Quiniela360</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f3f5;
      color: #333;
      padding: 30px;
    }
    h1 {
      color: #006847;
    }
    input, button {
      display: block;
      margin: 10px 0;
      padding: 8px;
      width: 300px;
      font-size: 16px;
    }
    button {
      background: #006847;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      background: #004d33;
    }
    .log {
      background: #fff;
      border: 1px solid #ccc;
      padding: 10px;
      margin-top: 20px;
      width: 90%;
      max-width: 600px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h1>üí≥ Prueba Sandbox - Quiniela360</h1>
  <p>Este formulario simula la compra de cr√©ditos con Mercado Pago (modo prueba).</p>

  <label>üßë ID del usuario:</label>
  <input type="text" id="userId" value="USER_TEST_1234">

  <label>üí∞ Monto a recargar (MXN):</label>
  <input type="number" id="amount" value="50">

  <label>üìõ Nombre:</label>
  <input type="text" id="name" value="Richar Prueba Sandbox">

  <button onclick="crearPreferencia()">üíµ Crear Preferencia y Pagar</button>

  <div id="log" class="log"></div>

  <script>
    async function crearPreferencia() {
      const log = document.getElementById("log");
      log.innerHTML = "‚è≥ Creando preferencia de pago...";

      const userId = document.getElementById("userId").value.trim();
      const amount = document.getElementById("amount").value.trim();
      const name = document.getElementById("name").value.trim();

      try {
        // Llama a tu backend desplegado en Render
        const response = await fetch("https://quiniela-hydra.onrender.com/create-preference", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ userId, amount, name })
        });

        const data = await response.json();
        console.log("Respuesta del servidor:", data);

        if (data.init_point) {
          log.innerHTML = "‚úÖ Preferencia creada con √©xito.<br>Abriendo checkout sandbox...";
          setTimeout(() => {
            // Abre el enlace sandbox del pago
            window.open(data.init_point, "_blank");
          }, 1000);
        } else {
          log.innerHTML = "‚ö†Ô∏è Error al crear preferencia: " + JSON.stringify(data);
        }

      } catch (error) {
        console.error("Error:", error);
        log.innerHTML = "‚ùå Error de red o servidor: " + error.message;
      }
    }
  </script>
</body>
</html>
