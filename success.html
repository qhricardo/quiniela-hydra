<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pago Aprobado | Quiniela360</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      flex-direction: column;
      text-align: center;
    }
    h1 {
      color: #006847;
      margin-bottom: 20px;
    }
    p {
      font-size: 18px;
      color: #333;
    }
    .spinner {
      margin-top: 20px;
      border: 4px solid #f3f3f3;
      border-top: 4px solid #006847;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <h1>✅ Pago Aprobado</h1>
  <p>Se acreditaron tus créditos correctamente.<br>Serás redirigido en 3 segundos...</p>
  <div class="spinner"></div>

  <script>
    // Redirigir después de 3 segundos
    setTimeout(() => {
      window.location.href = "index.html";
    }, 3000);
  </script>
</body>
</html>
