<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiniela 360 - Registro</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-image: url('https://images.unsplash.com/photo-1569337042150-c21c85b80a10?q=80&w=1540&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D'); /* Cambia esta URL por la tuya */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .register-container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            width: 350px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        h1 {
            color: #006847;
            text-align: center;
            margin-bottom: 1.5rem;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #006847;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #004d33;
        }
        #form-message {
            margin-top: 1rem;
            padding: 10px;
            border-radius: 5px;
            display: none;
            text-align: center;
        }
        .error {
            background: #ffebee;
            color: #c62828;
        }
        .success {
            background: #e8f5e9;
            color: #2e7d32;
        }
        .login-link {
            text-align: center;
            margin-top: 1.5rem;
        }
        .login-link a {
            color: #006847;
            text-decoration: none;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <h1>Crear Cuenta</h1>
        
        <form id="register-form">
            <div class="form-group">
                <label for="name">Nombre completo</label>
                <input type="text" id="name" required>
            </div>
            <div class="form-group">
                <label for="email">Correo electr√≥nico</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="password">Contrase√±a (m√≠nimo 6 caracteres)</label>
                <input type="password" id="password" minlength="6" required>
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirmar contrase√±a</label>
                <input type="password" id="confirm-password" minlength="6" required>
            </div>
            <button type="submit">Registrarse</button>
            <div id="form-message"></div>
        </form>

        <div class="login-link">
            ¬øYa tienes cuenta? <a href="login.html">Inicia sesi√≥n aqu√≠</a>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>
    
    <!-- Configuraci√≥n Firebase -->
    <script src="js/firebase-config.js"></script>
    
    <!-- L√≥gica de registro -->
    <script>
        document.getElementById('register-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const messageDiv = document.getElementById('form-message');

            // Validaci√≥n de contrase√±a
            if (password !== confirmPassword) {
                messageDiv.textContent = 'Las contrase√±as no coinciden';
                messageDiv.className = 'error';
                messageDiv.style.display = 'block';
                return;
            }

            // üîπ Detectar si el usuario lleg√≥ con invitaci√≥n
            const urlParams = new URLSearchParams(window.location.search);
            const invitedBy = urlParams.get("invited_by");
            
            try {
                // Crear usuario en Firebase Auth
                const userCredential = await firebase.auth().createUserWithEmailAndPassword(email, password);
                
               const db = firebase.firestore();
            const newUserRef = db.collection('users').doc(userCredential.user.uid);
            
            await newUserRef.set({
                name: name,
                email: email,
                createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                creditos: 1
            });
            
            // üîπ Si fue invitado, registrar y dar cr√©dito al que invit√≥
            if (invitedBy && invitedBy !== userCredential.user.uid) {
                const invitRef = db.collection('invitations').doc(invitedBy);
                const invitDoc = await invitRef.get();
                const data = invitDoc.exists ? invitDoc.data() : { invitedUsers: [] };
                const yaInvitado = data.invitedUsers?.some(u => u.invitedId === userCredential.user.uid);
            
                if (!yaInvitado) {
                    // Agrega el nuevo invitado a la lista
                    await invitRef.set({
                        invitedUsers: firebase.firestore.FieldValue.arrayUnion({
                            invitedId: userCredential.user.uid,
                            date: new Date().toISOString()
                        })
                    }, { merge: true });
            
                    // Aumenta 1 cr√©dito al invitador
                    const refInvitador = db.collection('users').doc(invitedBy);
                    await refInvitador.update({
                        creditos: firebase.firestore.FieldValue.increment(1)
                    });
            
                    console.log(`üéÅ +1 cr√©dito otorgado a ${invitedBy} por invitar a ${userCredential.user.uid}`);
                }
            }


                // Mensaje de √©xito
                messageDiv.textContent = '¬°Cuenta creada con √©xito! Redirigiendo...';
                messageDiv.className = 'success';
                messageDiv.style.display = 'block';
                
                // Redirecci√≥n despu√©s de 1.5 segundos
                setTimeout(() => {
                    window.location.href = 'interfaz.html';
                }, 1500);
            } catch (error) {
                // Manejo de errores
                let errorMessage;
                switch(error.code) {
                    case 'auth/email-already-in-use':
                        errorMessage = 'El correo ya est√° registrado';
                        break;
                    case 'auth/invalid-email':
                        errorMessage = 'Correo electr√≥nico inv√°lido';
                        break;
                    case 'auth/weak-password':
                        errorMessage = 'La contrase√±a debe tener al menos 6 caracteres';
                        break;
                    default:
                        errorMessage = 'Error al registrar usuario';
                }
                
                messageDiv.textContent = errorMessage;
                messageDiv.className = 'error';
                messageDiv.style.display = 'block';
            }
        });
    </script>
</body>
</html>
