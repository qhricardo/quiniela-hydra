<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | Quiniela360</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #006847, #00a86b);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-box {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      width: 300px;
      text-align: center;
    }
    h2 { margin-bottom: 20px; color: #006847; }
    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      background: #006847;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover { background: #004d36; }
    .google-btn {
      background: #db4437;
    }
    .google-btn:hover {
      background: #a33226;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Quiniela360</h2>

    <input type="email" id="email" placeholder="Correo electrÃ³nico" />
    <input type="password" id="password" placeholder="ContraseÃ±a" />

    <button id="login-btn">Iniciar SesiÃ³n</button>
    <button id="register-btn">Registrarse</button>
    <button id="google-btn" class="google-btn">ðŸ”‘ Entrar con Google</button>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>
  <script src="js/firebase-config.js"></script>

  <script>
    const auth = firebase.auth();
    const db = firebase.firestore();

    const emailInput = document.getElementById("email");
    const passwordInput = document.getElementById("password");
    const loginBtn = document.getElementById("login-btn");
    const registerBtn = document.getElementById("register-btn");
    const googleBtn = document.getElementById("google-btn");

    // ðŸ”¹ Guardar usuario en Firestore
    async function crearUsuarioFirestore(user, extra = {}) {
      const ref = db.collection("users").doc(user.uid);
      const docSnap = await ref.get();
      if (!docSnap.exists) {
        await ref.set({
          username: user.displayName || user.email.split("@")[0],
          email: user.email,
          creditos: 100, // crÃ©ditos iniciales
          ...extra
        });
      }
    }

    // ðŸ”¹ Login con email/contraseÃ±a
    loginBtn.addEventListener("click", async () => {
      const email = emailInput.value;
      const password = passwordInput.value;
      try {
        await auth.signInWithEmailAndPassword(email, password);
        window.location.href = "interfaz.html";
      } catch (error) {
        alert("Error al iniciar sesiÃ³n: " + error.message);
      }
    });

    // ðŸ”¹ Registro con email/contraseÃ±a
    registerBtn.addEventListener("click", async () => {
      const email = emailInput.value;
      const password = passwordInput.value;
      try {
        const userCred = await auth.createUserWithEmailAndPassword(email, password);
        await crearUsuarioFirestore(userCred.user);
        alert("âœ… Usuario registrado correctamente");
        window.location.href = "interfaz.html";
      } catch (error) {
        alert("Error al registrarse: " + error.message);
      }
    });

    // ðŸ”¹ Login con Google
    googleBtn.addEventListener("click", async () => {
      const provider = new firebase.auth.GoogleAuthProvider();
      try {
        const result = await auth.signInWithPopup(provider);
        const user = result.user;
        await crearUsuarioFirestore(user);
        window.location.href = "interfaz.html";
      } catch (error) {
        alert("Error con Google: " + error.message);
      }
    });
  </script>
</body>
</html>
