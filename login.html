     // Login con Google y registro automÃ¡tico en Firestore
    document.getElementById('google-login').addEventListener('click', async () => {
      const provider = new firebase.auth.GoogleAuthProvider();

      try {
        const result = await firebase.auth().signInWithPopup(provider);
        const user = result.user;

        // Referencia al documento del usuario
        const userRef = db.collection('users').doc(user.uid);
        const doc = await userRef.get();

        if (!doc.exists) {
          // Guardar datos si es nuevo
          await userRef.set({
            uid: user.uid,
            creditos: 1,
            name: user.displayName || null,
            email: user.email,
            photoURL: user.photoURL || null,
            createdAt: firebase.firestore.FieldValue.serverTimestamp()
          });
        }

     // â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ Noticias AutomÃ¡ticas â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
async function cargarNoticias() {
  const rssUrl = 'https://www.espn.com.mx/espn/rss/futbol/mexico'; // fÃºtbol mexicano
  try {
    const res = await fetch(`https://api.allorigins.win/get?url=${encodeURIComponent(rssUrl)}`);
    const data = await res.json();
    const parser = new DOMParser();
    const xml = parser.parseFromString(data.contents, "text/xml");

    let html = "";
    xml.querySelectorAll("item").forEach((item, i) => {
      if (i >= 5) return; // mostrar solo 5 noticias
      const title = item.querySelector("title")?.textContent || "";
      const link = item.querySelector("link")?.textContent || "#";
      const description = item.querySelector("description")?.textContent || "";

      // extraer imagen si existe
      let imgTag = "";
      const imgMatch = description.match(/<img.*?src="(.*?)"/);
      if (imgMatch) imgTag = `<img src="${imgMatch[1]}" alt="${title}" style="width:100%;max-width:300px;">`;

      html += `
        <div style="margin-bottom:15px;">
          <h3>${title}</h3>
          ${imgTag}
          <p><a href="${link}" target="_blank">Ver noticia completa</a></p>
        </div>
        <hr>`;
    });

    document.getElementById("noticias").innerHTML = html || "<p>No hay noticias disponibles.</p>";
  } catch (err) {
    console.error("Error cargando noticias:", err);
    document.getElementById("noticias").innerHTML = "<p>No se pudieron cargar noticias.</p>";
  }
}
     cargarNoticias();
