<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quiniela 360</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-image: url('https://images.unsplash.com/photo-1569337042150-c21c85b80a10?q=80&w=1540&auto=format&fit=crop');
      background-size: cover;
      background-position: center;
      margin: 0;
      color: #fff;
    }

    header {
      background: rgba(0, 104, 71, 0.95);
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    header h1 {
      font-size: 26px;
      margin: 0;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    header img.logo {
      width: 40px;
      height: auto;
    }

    .login-container {
      background: white;
      color: black;
      padding: 1.5rem;
      border-radius: 8px;
      width: 320px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

    .login-container label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
    }
    .login-container input {
      width: 100%;
      padding: 10px;
      margin-bottom: 1rem;
      border-radius: 5px;
      border: 1px solid #ddd;
      font-size: 16px;
    }
    .login-container button, .login-container #google-login {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
      margin-top: 10px;
    }
    .login-container button {
      background: #006847;
      color: white;
    }
    .login-container button:hover {
      background: #004d33;
    }
    .login-container #google-login {
      background: #4285F4;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }
    .login-container #google-login:hover {
      background: #3367d6;
    }
    .divider {
      text-align: center;
      margin: 1.5rem 0;
      position: relative;
      color: #555;
    }
    .divider::before, .divider::after {
      content: '';
      position: absolute;
      top: 50%;
      width: 40%;
      height: 1px;
      background: #ccc;
    }
    .divider::before { left: 0; }
    .divider::after { right: 0; }

    /* Noticias */
    #noticias {
      width: 90%;
      max-width: 800px;
      margin: 30px auto;
    }
    #noticias .nota {
      display: flex;
      background: rgba(0,0,0,0.6);
      border-radius: 8px;
      margin-bottom: 20px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }
    #noticias .nota img {
      width: 120px;
      object-fit: cover;
      border-right: 1px solid #444;
    }
    #noticias .nota .texto {
      padding: 15px;
      flex: 1;
    }
    #noticias .nota .texto h3 {
      margin: 0 0 10px;
      color: #00ff99;
      font-size: 18px;
    }
    #noticias .nota .texto p a {
      color: #ffd700;
      text-decoration: none;
      font-weight: 500;
    }

    /* Tabla general */
    #tablaGeneral {
      width: 90%;
      max-width: 600px;
      margin: 30px auto 50px;
      border-collapse: collapse;
      background: rgba(0,0,0,0.7);
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 15px rgba(255,255,255,0.2);
    }
    #tablaGeneral th {
      background: linear-gradient(90deg, #00a86b, #007a3d);
      color: #fff;
      font-size: 16px;
      padding: 12px;
      text-transform: uppercase;
    }
    #tablaGeneral td {
      color: #fff;
      font-size: 15px;
      text-align: center;
      padding: 10px;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }
    #tablaGeneral tr:hover {
      background: rgba(255,255,255,0.1);
    }

    footer {
      text-align: center;
      padding: 20px;
      background: rgba(0,0,0,0.7);
      color: #ccc;
    }
  </style>
</head>
<body>

  <header>
    <h1>
      <img class="logo" src="img/hidra.png" alt="Quiniela360 Logo">
      Quiniela 360
    </h1>
    <div class="login-container">
      <form id="login-form">
        <label for="email">Correo electrÃ³nico</label>
        <input type="email" id="email" required>
        <label for="password">ContraseÃ±a</label>
        <input type="password" id="password" required>
        <button type="submit">Entrar</button>
        <div id="form-message" class="error" style="display:none;"></div>
      </form>
      <div class="divider">o</div>
      <button id="google-login">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c1/Google_%22G%22_logo.svg/20px-Google_%22G%22_logo.svg.png" alt="Google">
        Entrar con Google
      </button>
    </div>
  </header>

  <main>
    <h2 style="text-align:center; margin-top:30px; color:#fff; text-shadow:1px1px4px rgba(0,0,0,0.4);">ðŸ“° Ãšltimas Noticias de FÃºtbol</h2>
    <div id="noticias">Cargando noticias...</div>

    <h2 style="text-align:center; color:#fff; text-shadow:1px1px4px rgba(0,0,0,0.4);">âš½ Tabla General Liga MX</h2>
    <table id="tablaGeneral">
      <thead>
        <tr><th>Pos</th><th>Equipo</th><th>Puntos</th></tr>
      </thead>
      <tbody><tr><td colspan="3">Cargando...</td></tr></tbody>
    </table>
  </main>

  <footer>Â© 2025 Quiniela360 - Todos los derechos reservados</footer>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>
  <script src="js/firebase-config.js"></script>

  <script>
    // Variables
    const db = firebase.firestore();
    const urlParams = new URLSearchParams(window.location.search);
    const referrerId = urlParams.get("ref");

    // Login form
    document.getElementById('login-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const messageDiv = document.getElementById('form-message');
      messageDiv.style.display = 'none';

      try {
        const userCredential = await firebase.auth().signInWithEmailAndPassword(email, password);
        const user = userCredential.user;
        // AquÃ­ puedes manejar invitaciÃ³n, etc...
        window.location.href = "interfaz.html";
      } catch (error) {
        let errorMessage = 'Error al iniciar sesiÃ³n';
        if (error.code === 'auth/invalid-email') errorMessage = 'Correo invÃ¡lido';
        else if (error.code === 'auth/user-not-found') errorMessage = 'Usuario no registrado';
        else if (error.code === 'auth/wrong-password') errorMessage = 'ContraseÃ±a incorrecta';
        messageDiv.textContent = errorMessage;
        messageDiv.style.display = 'block';
      }
    });

    // Google login
    document.getElementById('google-login').addEventListener('click', async () => {
      const provider = new firebase.auth.GoogleAuthProvider();
      try {
        const result = await firebase.auth().signInWithPopup(provider);
        window.location.href = "interfaz.html";
      } catch (error) {
        alert("Error al iniciar sesiÃ³n con Google: " + error.message);
      }
    });

    // Cargar noticias con imÃ¡genes
    async function cargarNoticias() {
      const rssUrl = 'https://www.espn.com.mx/espn/rss/news';
      try {
        const resp = await fetch(`https://api.allorigins.win/get?url=${encodeURIComponent(rssUrl)}`);
        const data = await resp.json();
        const parser = new DOMParser();
        const xml = parser.parseFromString(data.contents, "text/xml");
        const items = xml.querySelectorAll("item");
        let html = '';
        items.forEach((item, i) => {
          if (i < 5) {
            const title = item.querySelector("title").textContent;
            const link = item.querySelector("link").textContent;
            // Suponiendo que hay imagen en media:thumbnail
            const media = item.querySelector("media\\:thumbnail, thumbnail");
            const imgUrl = media ? media.getAttribute('url') : 'https://via.placeholder.com/120x80?text=FÃºtbol';
            html += `
              <div class="nota">
                <img src="${imgUrl}" alt="imagen noticia">
                <div class="texto">
                  <h3>${title}</h3>
                  <p><a href="${link}" target="_blank">Ver noticia completa</a></p>
                </div>
              </div>`;
          }
        });
        document.getElementById('noticias').innerHTML = html;
      } catch (err) {
        document.getElementById('noticias').innerHTML = '<p style="color:#ffaaaa; text-align:center;">Error al cargar noticias</p>';
        console.error(err);
      }
    }

    // Cargar tabla general desde API pÃºblica
    async function cargarTabla() {
      try {
        const resp = await fetch("https://api-football-standings.azharimm.site/leagues/mex.1/standings");
        const data = await resp.json();
        const tbody = document.querySelector("#tablaGeneral tbody");
        tbody.innerHTML = '';
        if (data && data.data && data.data.standings) {
          data.data.standings.forEach((team, idx) => {
            tbody.innerHTML += `
              <tr>
                <td>${idx + 1}</td>
                <td>${team.team.name}</td>
                <td>${team.stats.find(s => s.name === 'points')?.value || '-'}</td>
              </tr>`;
          });
        } else {
          tbody.innerHTML = '<tr><td colspan="3">Tabla no disponible</td></tr>';
        }
      } catch (err) {
        document.querySelector("#tablaGeneral tbody").innerHTML = '<tr><td colspan="3">Error al cargar tabla</td></tr>';
        console.error(err);
      }
    }

    // Ejecutar al cargar
    cargarNoticias();
    cargarTabla();
    setInterval(cargarTabla, 10 * 60 * 1000); // cada 10 minutos
  </script>

</body>
</html>
