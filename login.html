  <style>
    body {

    header {

      position: sticky;
      top: 0;
      z-index: 100;
    }

    header h1 {
      font-size: 28px;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
    }

    header img {
      width: 45px;
    }

    /* LOGIN BOX */
    .login-container {
      background: rgba(255,255,255,0.95);
      color: #000;
      margin: 40px auto;
      padding: 2rem;
      border-radius: 10px;
      width: 350px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }

    h2 {
      text-align: center;
      color: #fff;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.4);
    }

    .form-group { margin-bottom: 1rem; }

    input {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button, #google-login {
      width: 100%;
      padding: 12px;
      background: #006847;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      transition: all 0.3s ease;
    }

    button:hover, #google-login:hover {
      background: #004d33;
      transform: scale(1.03);
    }

    .divider {
      text-align: center;
      margin: 1.5rem 0;
      color: #555;
    }

    /* ───────────── Noticias ───────────── */
    #noticias {
      width: 90%;
      max-width: 800px;
      margin: 20px auto;
      background: rgba(0,0,0,0.6);
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.4);
    }

    #noticias div {
      background: rgba(255,255,255,0.08);
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
    }

    #noticias h3 {
      color: #00ff99;
      margin: 0 0 5px;
      font-size: 18px;
    }

    #noticias a {
      color: #ffd700;
      text-decoration: none;
    }

    /* ───────────── Tabla General ───────────── */
    #tablaGeneral {
      width: 90%;
      max-width: 500px;
      margin: 25px auto;
      border-collapse: collapse;
      background: rgba(0,0,0,0.7);
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 15px rgba(255,255,255,0.2);
    }

    #tablaGeneral th {
      background: linear-gradient(90deg, #00a86b, #007a3d);
      color: #fff;
      font-size: 16px;
      padding: 12px;
    }

    #tablaGeneral td {
      text-align: center;
      color: #fff;
      font-size: 15px;
      padding: 10px;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }

    #tablaGeneral tr:hover {
      background: rgba(255,255,255,0.1);
    }

    footer {
      text-align: center;
      padding: 15px;
      background: rgba(0,0,0,0.7);
      color: #ccc;
      margin-top: 40px;
    }
  </style>
</head>
