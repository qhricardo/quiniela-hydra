<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiniela - Pronósticos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f5f5f5;
    }
    header {
      background: #006847;
      color: #fff;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }
    header div {
      margin: 5px 15px;
    }
    .pronostico-card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      padding: 20px;
      margin-bottom: 20px;
    }
    .equipos {
      font-weight: bold;
      margin-bottom: 15px;
      font-size: 18px;
    }
    .opciones {
      display: flex;
      gap: 15px;
    }
    .opcion-btn {
      flex: 1;
      padding: 15px;
      font-size: 16px;
      font-weight: bold;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      transition: 0.3s;
    }
    .local { background: #28a745; color: #fff; }
    .empate { background: #ffc107; color: #000; }
    .visitante { background: #dc3545; color: #fff; }
    .opcion-btn.seleccionado {
      box-shadow: 0 0 0 3px #333 inset;
      transform: scale(1.05);
    }
    button#guardarBtn {
      display: block;
      width: 100%;
      padding: 15px;
      font-size: 18px;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      background: #006847;
      color: #fff;
      cursor: pointer;
      margin-top: 20px;
    }
    button#guardarBtn:hover {
      background: #004d33;
    }
  </style>

  <!-- Firebase (API compat, igual que en login.html) -->
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>
  <script src="js/firebase-config.js"></script>
</head>
<body>

  <header>
    <div>
      Usuario: <span id="username">Cargando...</span><br>
      Créditos: <span id="creditos">0</span>
    </div>
    <div>
      Grupo: <span id="grupoSeleccionado">Ninguno</span>
    </div>
  </header>

  <main id="lista-pronosticos"></main>

  <button id="guardarBtn">Guardar Pronósticos</button>

  <script>
    const auth = firebase.auth();
    const db = firebase.firestore();

    const usernameSpan = document.getElementById("username");
    const creditosSpan = document.getElementById("creditos");
    const grupoSpan = document.getElementById("grupoSeleccionado");

    // Grupo desde interfaz.html
    const grupoSeleccionado = JSON.parse(localStorage.getItem("grupoSeleccionado"));
    if (grupoSeleccionado) {
      grupoSpan.textContent = grupoSeleccionado.nombre || "Ninguno";
    }

    // Verificar sesión
    auth.onAuthStateChanged(async (user) => {
      if (!user) {
        window.location.href = "login.html";
        return;
      }

      // Nombre de usuario
      usernameSpan.textContent = user.displayName || user.email;

      // Créditos desde Firestore
      try {
        const userDoc = await db.collection("users").doc(user.uid).get();
        if (userDoc.exists) {
          creditosSpan.textContent = userDoc.data().creditos || 0;
        } else {
          creditosSpan.textContent = 0;
        }
      } catch (err) {
        console.error("Error cargando créditos:", err);
      }
    });

    // Lista de partidos
    const partidos = [
      ["América", "Chivas"],
      ["Pumas", "Cruz Azul"],
      ["Tigres", "Monterrey"],
      ["Toluca", "León"],
      ["Santos", "Atlas"],
      ["Querétaro", "Pachuca"],
      ["Necaxa", "Tijuana"],
      ["Juárez", "San Luis"],
      ["Mazatlán", "Puebla"],
      ["Morelia", "Dorados"]
    ];

    const contenedor = document.getElementById("lista-pronosticos");
    const pronosticos = {};

    partidos.forEach((p, i) => {
      const card = document.createElement("div");
      card.className = "pronostico-card";
      card.innerHTML = `
        <div class="equipos">Partido ${i+1}: ${p[0]} vs ${p[1]}</div>
        <div class="opciones">
          <button class="opcion-btn local" data-partido="${i}" data-eleccion="local">Gana ${p[0]}</button>
          <button class="opcion-btn empate" data-partido="${i}" data-eleccion="empate">Empate</button>
          <button class="opcion-btn visitante" data-partido="${i}" data-eleccion="visitante">Gana ${p[1]}</button>
        </div>
      `;
      contenedor.appendChild(card);
    });

    document.addEventListener("click", (e) => {
      if (e.target.classList.contains("opcion-btn")) {
        const partido = e.target.getAttribute("data-partido");
        const eleccion = e.target.getAttribute("data-eleccion");

        document.querySelectorAll(`.opcion-btn[data-partido="${partido}"]`)
          .forEach(btn => btn.classList.remove("seleccionado"));

        e.target.classList.add("seleccionado");

        pronosticos[partido] = {
          partido: partidos[partido],
          eleccion: eleccion
        };
      }
    });

    document.getElementById("guardarBtn").addEventListener("click", () => {
      localStorage.setItem("pronosticos", JSON.stringify(pronosticos));
      localStorage.setItem("grupoSeleccionado", JSON.stringify(grupoSeleccionado));
      window.location.href = "resultados.html";
    });
  </script>

</body>
</html>
