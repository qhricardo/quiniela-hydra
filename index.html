<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiniela 360 | Pronósticos</title>
  <style>
    :root {
      --verde: #006847;
      --rojo: #ce1126;
      --azul: #0038a8;
      --gris: #f5f5f5;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: var(--gris);
      margin: 0;
      padding: 0;
    }
    header {
      background-color: var(--verde);
      padding: 15px;
      color: #fff;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .user-info { display: flex; gap: 15px; align-items: center; }
    #creditos { font-weight: bold; background: #fff; color: var(--verde); padding: 5px 10px; border-radius: 6px; }
    .partido { background: #fff; padding: 15px; margin: 15px 0; border-radius: 6px; }
    .equipos { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }
    .opciones { display: flex; justify-content: center; gap: 10px; }
    .opcion { padding: 8px 15px; border: 1px solid #ccc; border-radius: 6px; cursor: pointer; }
    .opcion.selected { background: var(--verde); color: #fff; border-color: var(--verde); }
    .actions { text-align: center; margin-top: 20px; }
    #guardar-btn { padding: 12px 25px; font-size: 16px; background: var(--verde); color: #fff; border: none; border-radius: 6px; cursor: pointer; }
    #guardar-btn:disabled { background: #aaa; cursor: not-allowed; }
    .loading { text-align: center; color: var(--verde); display: none; }
  </style>
</head>
<body>

  <header>
    <h2>Quiniela360</h2>
    <div class="user-info">
      <span id="username">Usuario</span>
      <span id="creditos">Créditos: 3</span>
      <button id="logout-btn">Cerrar Sesión</button>
    </div>
  </header>

  <main class="container">
    <h1>Jornada 6</h1>

    <!-- Partido ejemplo -->
    <div class="partido" data-id="1">
      <div class="equipos">
        <div>Querétaro</div><div>VS</div><div>San Luis</div>
      </div>
      <div class="opciones">
        <div class="opcion" data-result="L">Gana Local</div>
        <div class="opcion" data-result="E">Empate</div>
        <div class="opcion" data-result="V">Gana Visitante</div>
      </div>
    </div>

    <div class="partido" data-id="2">
      <div class="equipos">
        <div>Juárez</div><div>VS</div><div>Santos</div>
      </div>
      <div class="opciones">
        <div class="opcion" data-result="L">Gana Local</div>
        <div class="opcion" data-result="E">Empate</div>
        <div class="opcion" data-result="V">Gana Visitante</div>
      </div>
    </div>

    <div class="actions">
      <button id="guardar-btn">Guardar Pronósticos</button>
    </div>
    <div id="loading" class="loading">Guardando tus pronósticos...</div>
  </main>

  <script>
    // Créditos iniciales del usuario (ejemplo, luego puedes cargar desde Firebase)
    let creditos = 3; 

    // Actualizar texto en pantalla
    function actualizarCreditos() {
      document.getElementById("creditos").innerText = "Créditos: " + creditos;
    }

    // Selección de pronósticos
    document.querySelectorAll(".opcion").forEach(opcion => {
      opcion.addEventListener("click", () => {
        opcion.parentNode.querySelectorAll(".opcion").forEach(o => o.classList.remove("selected"));
        opcion.classList.add("selected");
      });
    });

    // Guardar pronósticos
    document.getElementById("guardar-btn").addEventListener("click", () => {
      if (creditos <= 0) {
        alert("⚠️ No tienes créditos disponibles. Compra créditos para seguir participando.");
        return;
      }

      // Tomar pronósticos seleccionados
      let pronosticos = {};
      document.querySelectorAll(".partido").forEach(partido => {
        let seleccionado = partido.querySelector(".opcion.selected");
        pronosticos[partido.dataset.id] = seleccionado ? seleccionado.dataset.result : null;
      });

      console.log("Pronósticos guardados:", pronosticos);

      // Simulación de guardar en DB
      document.getElementById("loading").style.display = "block";
      setTimeout(() => {
        document.getElementById("loading").style.display = "none";
        alert("✅ Pronósticos guardados correctamente.");
        
        // Descontar crédito
        creditos--;
        actualizarCreditos();
      }, 1500);
    });

    actualizarCreditos();
  </script>
</body>
</html>
