<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Quiniela360 | Pronósticos</title>
  <style>
    body { font-family: Arial, sans-serif; padding:20px; }
    .card { background:#fff; padding:15px; margin:10px 0; border-radius:8px; box-shadow:0 2px 5px rgba(0,0,0,0.1); }
    input, select { padding:8px; margin:5px 0; width:100%; }
    button { background:#006847; color:white; padding:8px 14px; border:none; border-radius:5px; cursor:pointer; }
  </style>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "TU_API_KEY",
      authDomain: "TU_AUTH_DOMAIN",
      projectId: "TU_PROJECT_ID",
      storageBucket: "TU_STORAGE_BUCKET",
      messagingSenderId: "TU_SENDER_ID",
      appId: "TU_APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let usuarioActual = null;
    const grupoId = localStorage.getItem("grupoSeleccionado");

    if (!grupoId) {
      alert("Debes seleccionar un grupo primero");
      window.location.href = "interfaz.html";
    }

    onAuthStateChanged(auth, (user) => {
      if (user) {
        usuarioActual = user;
        document.getElementById("usuario").innerText = `Usuario: ${user.displayName}`;
      }
    });

    // Guardar pronóstico
    async function guardarPronostico() {
      if (!usuarioActual) return alert("Debes iniciar sesión");

      const equipo1 = document.getElementById("equipo1").value;
      const equipo2 = document.getElementById("equipo2").value;

      await addDoc(collection(db, "grupos", grupoId, "pronosticos"), {
        userId: usuarioActual.uid,
        equipo1: equipo1,
        equipo2: equipo2,
        creadoEn: new Date()
      });

      alert("Pronóstico guardado ✅");
    }

    window.guardarPronostico = guardarPronostico;
  </script>
</head>
<body>
  <h2>Pronósticos - Grupo Seleccionado</h2>
  <p id="usuario"></p>

  <div class="card">
    <label>Equipo 1</label>
    <input id="equipo1" placeholder="Resultado equipo 1">
    <label>Equipo 2</label>
    <input id="equipo2" placeholder="Resultado equipo 2">
    <button onclick="guardarPronostico()">Guardar Pronóstico</button>
  </div>
</body>
</html>
