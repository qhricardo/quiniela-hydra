<div style="display:flex;flex-wrap:wrap;align-items:flex-start;">

        <h3 style="color:#006847;text-align:center;">üì¢ Avisos</h3>
        <ul style="list-style:none;padding:0;font-size:14px;">
            <li>üéØ Cierre de Pron√≥sticos</li>
            <li>
                <div id="countdown">
                    <span id="days">00</span> d√≠as
                    <span id="hours">00</span>:
                    <span id="minutes">00</span>:
                    <span id="seconds">00</span>
                </div>
            </li>
            <li>üí∞ Compra cr√©ditos: 2x $50 MXN</li>

        </ul>
        <div style="text-align:center;margin-top:15px;">
            <a href="https://m.me/439939209212181?text=Un,%20credito%20para%20la%20quiniela%20porfavor" target="_blank"
               style="display:inline-block;padding:10px 15px;background-color:#25D366;color:white;text-decoration:none;border-radius:6px;font-weight:bold;">
                üí¨ Cr√©ditos
            </a>
        </div>

    <!-- Contenedor principal -->
    <div style="flex:3 1 600px;padding:10px;" class="container">
        <h1>Liga-MX Jornada 6</h1>

        <!-- Aqu√≠ van los partidos (igual que en tu versi√≥n, los mantengo sin cambios de estructura) -->
        <!-- ... (Partidos 1 a 10) ... -->

        <div class="actions">
            <button id="guardar-btn">Guardar Pron√≥sticos</button>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>
<script src="js/firebase-config.js"></script>

<script>
const db = firebase.firestore();
let currentUser = null;
let userCredits = 0;

// Fecha l√≠mite de pron√≥sticos
const targetDate = new Date('2025-08-22T19:00:00');
let countdownInterval;

function updateCountdown() {
    const now = new Date();
    const diffMs = targetDate - now;
    if (diffMs <= 0) {
        clearInterval(countdownInterval);
        ['days','hours','minutes','seconds'].forEach(id => document.getElementById(id).textContent='00');
        document.getElementById('guardar-btn').disabled = true;
        return;
    }
    const totalSeconds = Math.floor(diffMs / 1000);
    const days = Math.floor(totalSeconds / (3600 * 24));
    const hours = Math.floor((totalSeconds % (3600 * 24)) / 3600);
    const minutes = Math.floor((totalSeconds % 3600) / 60);
    const seconds = totalSeconds % 60;
    document.getElementById('days').textContent = String(days).padStart(2,'0');
    document.getElementById('hours').textContent = String(hours).padStart(2,'0');
    document.getElementById('minutes').textContent = String(minutes).padStart(2,'0');
    document.getElementById('seconds').textContent = String(seconds).padStart(2,'0');
}
document.addEventListener('DOMContentLoaded', () => {
    updateCountdown();
    countdownInterval = setInterval(updateCountdown, 1000);
});

// Firebase Auth
firebase.auth().onAuthStateChanged(async (user) => {
    if (!user) { window.location.href='login.html'; return; }
    currentUser = user;
    const userDoc = await db.collection('users').doc(user.uid).get();
    if (userDoc.exists) {
        const data = userDoc.data();
        userCredits = data.creditos ?? 0;
        document.getElementById('username').textContent = `${data.name || user.email} | Cr√©ditos: ${userCredits}`;
    }

    // Grupo seleccionado
    const grupoId = localStorage.getItem("grupoSeleccionado");
    if (grupoId) {
        const grupoDoc = await db.collection("grupos").doc(grupoId).get();
        if (grupoDoc.exists) {
            document.getElementById("grupoActual").textContent = ` | Grupo: ${grupoDoc.data().nombre}`;
        }
    }

    // √öltimo pron√≥stico guardado
    const snap = await db.collection('pronosticos').where('userId','==',user.uid).orderBy('fecha','desc').limit(1).get();
    if (!snap.empty) {
        const pronosticos = snap.docs[0].data();
        pronosticos.partidos.forEach((p,i)=>{
            const opcion = document.querySelector(`.partido:nth-of-type(${i+1}) .opcion[data-result="${p.prediccion}"]`);
            if(opcion) opcion.classList.add('selected');
        });
    }
});

// Selecci√≥n de opciones
document.querySelectorAll('.opcion').forEach(opcion=>{
    opcion.addEventListener('click',function(){
        this.closest('.partido').querySelectorAll('.opcion').forEach(el=>el.classList.remove('selected'));
        this.classList.add('selected');
    });
});

// Guardar
document.getElementById('guardar-btn').addEventListener('click', async()=>{
    if(userCredits<=0){ alert('No tienes cr√©ditos suficientes'); return; }
    const partidos=[];
    let completo=true;
    document.querySelectorAll('.partido').forEach(el=>{
        const opcion=el.querySelector('.opcion.selected');
        if(!opcion){ completo=false; el.style.border='1px solid red'; setTimeout(()=>el.style.border='none',1000); return;}
        const equipos=el.querySelectorAll('.equipo');
        partidos.push({local:equipos[0].textContent, visitante:equipos[1].textContent, prediccion:opcion.dataset.result});
    });
    if(!completo){ alert('Selecciona todos los partidos'); return; }

    document.getElementById('loading').style.display='block';
    document.getElementById('guardar-btn').disabled=true;
    try{
        await db.runTransaction(async tx=>{
            const userRef=db.collection('users').doc(currentUser.uid);
            const uDoc=await tx.get(userRef);
            if(!uDoc.exists||(uDoc.data().creditos??0)<=0) throw new Error("Cr√©ditos insuficientes");
            tx.update(userRef,{creditos:firebase.firestore.FieldValue.increment(-1)});
            const pronRef=db.collection('pronosticos').doc();
            tx.set(pronRef,{userId:currentUser.uid,fecha:firebase.firestore.FieldValue.serverTimestamp(),partidos});
        });
        userCredits--;
        document.getElementById('username').textContent=`${currentUser.email} | Cr√©ditos: ${userCredits}`;
        window.location.href='resultados.html';
    }catch(err){ alert("Error: "+err.message); }
    finally{ document.getElementById('loading').style.display='none'; document.getElementById('guardar-btn').disabled=false; }
});
</script>
