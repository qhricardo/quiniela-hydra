<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Quiniela 360 | Pronósticos</title>
<style>
:root {
    --verde: #006847;
    --rojo: #ce1126;
    --gris: #f5f5f5;
}
body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: var(--gris);
    margin: 0; padding: 0;
}
header {
    background-color: #FFFFFF;
    padding: 15px 30px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    display: flex;
    justify-content: space-between;
    align-items: center;
}
.user-info { display: flex; gap: 15px; align-items: center; }
button { padding: 8px 15px; border: none; border-radius: 5px; cursor: pointer; font-weight: 500; }
#logout-btn { background-color: var(--rojo); color: white; }
#guardar-btn { background-color: var(--verde); color: white; padding: 12px 25px; font-size: 16px; }
#guardar-btn:disabled { background-color: #ccc; color: #666; cursor: not-allowed; }
.partido { background-color: white; border-radius: 8px; padding: 20px; margin-bottom: 15px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
.opciones { display: flex; justify-content: center; gap: 10px; margin-top: 10px; }
.opcion { padding: 8px 20px; border-radius: 5px; cursor: pointer; border: 1px solid #ddd; }
.opcion.selected { background-color: var(--verde); color: white; border-color: var(--verde); }
.local { background-color: #e8f5e9; }
.empate { background-color: #fff8e1; }
.visitante { background-color: #ffebee; }
.loading { display: none; text-align: center; margin-top: 20px; color: var(--verde); }
#countdown { font-size: 1.25rem; color: var(--verde); background: #f5f5f5; padding: 0.5rem 1rem; border-radius: 0.5rem; display: inline-block; }
#countdown span { font-weight: bold; }
</style>
</head>
<body>

<header>
    <div>
        <h2>Quiniela360.com</h2>
        <div class="user-info">
            <span id="username">Cargando...</span>
            <span id="grupoActual" style="font-weight:bold; color: #ffd700;"></span>
            <button id="logout-btn">Cerrar Sesión</button>
        </div>
    </div>
</header>

<div class="container" style="max-width:800px;margin:20px auto;">
    <h1>Liga MX Jornada 6</h1>

    <!-- Aquí van los partidos -->
    <div id="partidos-container">
        <!-- Ejemplo partido -->
        <div class="partido">
            <h3>Viernes, 22/08/2025 19:00hrs</h3>
            <div class="equipos">
                <div class="equipo">Queretaro</div>
                <div class="vs">VS</div>
                <div class="equipo">Atletico San Luis</div>
            </div>
            <div class="opciones">
                <div class="opcion local" data-result="L">Gana Local</div>
                <div class="opcion empate" data-result="E">Empate</div>
                <div class="opcion visitante" data-result="V">Gana Visitante</div>
            </div>
        </div>
        <!-- Agrega más partidos aquí -->
    </div>

    <div class="actions" style="text-align:center; margin-top:20px;">
        <button id="guardar-btn">Guardar Pronósticos</button>
    </div>
    <div id="loading" class="loading">Guardando tus pronósticos...</div>

    <div style="text-align:center; margin-top:20px;">
        <div id="countdown">
            <span id="days">00</span>d
            <span id="hours">00</span>:
            <span id="minutes">00</span>:
            <span id="seconds">00</span>
        </div>
    </div>
</div>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>
<script src="js/firebase-config.js"></script>

<script>
const db = firebase.firestore();
let currentUser = null;
let userCredits = 0;

// Countdown
const targetDate = new Date('2025-08-22T19:00:00');
function updateCountdown(){
    const now = new Date();
    const diffMs = targetDate - now;
    if(diffMs <= 0){
        ['days','hours','minutes','seconds'].forEach(id=>document.getElementById(id).textContent='00');
        document.getElementById('guardar-btn').disabled=true;
        return;
    }
    const totalSeconds = Math.floor(diffMs/1000);
    const days=Math.floor(totalSeconds/(3600*24));
    const hours=Math.floor((totalSeconds % (3600*24))/3600);
    const minutes=Math.floor((totalSeconds %3600)/60);
    const seconds=totalSeconds%60;
    document.getElementById('days').textContent=String(days).padStart(2,'0');
    document.getElementById('hours').textContent=String(hours).padStart(2,'0');
    document.getElementById('minutes').textContent=String(minutes).padStart(2,'0');
    document.getElementById('seconds').textContent=String(seconds).padStart(2,'0');
}
updateCountdown();
setInterval(updateCountdown,1000);

// Auth
firebase.auth().onAuthStateChanged(async(user)=>{
    if(!user){ window.location.href='login.html'; return; }
    currentUser = user;

    // Obtener datos del usuario
    const userDoc = await db.collection('users').doc(user.uid).get();
    if(userDoc.exists){
        const userData = userDoc.data();
        userCredits = userData.creditos ?? 0;
        document.getElementById('username').textContent = `${userData.name||user.email} | Créditos: ${userCredits}`;
    }

    // Obtener grupo actual
    const grupoActualId = localStorage.getItem('grupoSeleccionadoId');
    if(!grupoActualId){ alert("Debes seleccionar un grupo"); return; }
    document.getElementById('grupoActual').textContent = `Grupo: ${grupoActualId}`;

    // Cargar pronósticos previos si existen
    const pronSnapshot = await db.collection('grupos')
        .doc(grupoActualId)
        .collection('pronosticos')
        .where('userId','==',user.uid)
        .orderBy('fecha','desc')
        .limit(1)
        .get();
    if(!pronSnapshot.empty){
        const pron = pronSnapshot.docs[0].data();
        pron.partidos.forEach((p,index)=>{
            const opcion = document.querySelector(`.partido:nth-of-type(${index+1}) .opcion[data-result="${p.prediccion}"]`);
            if(opcion) opcion.classList.add('selected');
        });
    }
});

// Selección de resultado
document.querySelectorAll('.opcion').forEach(el=>{
    el.addEventListener('click', function(){
        this.closest('.partido').querySelectorAll('.opcion').forEach(op=>op.classList.remove('selected'));
        this.classList.add('selected');
    });
});

// Guardar pronósticos
document.getElementById('guardar-btn').addEventListener('click', async()=>{
    if(userCredits<=0){ alert('No tienes créditos suficientes'); return; }

    const grupoActualId = localStorage.getItem('grupoSeleccionadoId');
    if(!grupoActualId){ alert('Debes seleccionar un grupo'); return; }

    const partidos = [];
    let completo = true;
    document.querySelectorAll('.partido').forEach(el=>{
        const opcion = el.querySelector('.opcion.selected');
        if(!opcion){ completo=false; el.style.border='1px solid red'; setTimeout(()=>el.style.border='none',1000); return;}
        const equipos = el.querySelectorAll('.equipo');
        partidos.push({local:equipos[0].textContent, visitante:equipos[1].textContent, prediccion:opcion.dataset.result});
    });
    if(!completo){ alert('Selecciona todos los partidos'); return; }

    document.getElementById('loading').style.display='block';
    document.getElementById('guardar-btn').disabled=true;

    try{
        await db.runTransaction(async tx=>{
            const userRef = db.collection('users').doc(currentUser.uid);
            const uDoc = await tx.get(userRef);
            if(!uDoc.exists || (uDoc.data().creditos??0)<=0) throw new Error("Créditos insuficientes");
            tx.update(userRef,{creditos:firebase.firestore.FieldValue.increment(-1)});

            const pronRef = db.collection('grupos')
                .doc(grupoActualId)
                .collection('pronosticos')
                .doc();

            tx.set(pronRef,{
                userId: currentUser.uid,
                fecha: firebase.firestore.FieldValue.serverTimestamp(),
                partidos
            });
        });

        userCredits--;
        document.getElementById('username').textContent=`${currentUser.email} | Créditos: ${userCredits}`;
        alert("Pronósticos guardados correctamente");
        window.location.href='resultados.html';
    } catch(err){
        alert("Error: "+err.message);
    } finally{
        document.getElementById('loading').style.display='none';
        document.getElementById('guardar-btn').disabled=false;
    }
});

// Logout
document.getElementById('logout-btn').addEventListener('click', ()=>firebase.auth().signOut());
</script>
</body>
</html>
