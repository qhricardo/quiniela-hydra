<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiniela - Pronósticos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f5f5f5;
    }
    header {
      background: #006847;
      color: #fff;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header div {
      margin-right: 20px;
    }
    .pronostico-card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      padding: 20px;
      margin-bottom: 20px;
    }
    .equipos {
      font-weight: bold;
      margin-bottom: 15px;
      font-size: 18px;
    }
    .opciones {
      display: flex;
      gap: 15px;
    }
    .opcion-btn {
      flex: 1;
      padding: 15px;
      font-size: 16px;
      font-weight: bold;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      transition: 0.3s;
    }
    .local { background: #28a745; color: #fff; }
    .empate { background: #ffc107; color: #000; }
    .visitante { background: #dc3545; color: #fff; }
    .opcion-btn.seleccionado {
      box-shadow: 0 0 0 3px #333 inset;
      transform: scale(1.05);
    }
    button#guardarBtn {
      display: block;
      width: 100%;
      padding: 15px;
      font-size: 18px;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      background: #006847;
      color: #fff;
      cursor: pointer;
      margin-top: 20px;
    }
    button#guardarBtn:hover {
      background: #004d33;
    }
  </style>
</head>
<body>

  <header>
    <div>
      Usuario: <span id="username">Cargando...</span><br>
      Créditos: <span id="creditos">0</span>
    </div>
    <div>
      Grupo: <span id="grupoSeleccionado">Ninguno</span>
    </div>
  </header>

   <div style="text-align: center; margin-top: 30px;">
    <button onclick="window.location.href='interfaz.html'" style="padding: 10px 20px; background-color: #006847; color: white; border: none; border-radius: 5px; font-weight: bold; cursor: pointer;">
        ⬅️ Regresar a Pronósticos
    </button>
  </div>
  <main id="lista-pronosticos">
    <!-- Aquí van los 10 partidos generados -->
  </main>

  <button id="guardarBtn">Guardar Pronósticos</button>

  <script>
    // Simulación de usuario de Firebase
    const user = {
      displayName: "Richar",
      email: "richar@correo.com",
      creditos: 120
    };

    // Grupo seleccionado desde localStorage (si existe)
    const grupo = localStorage.getItem("grupoSeleccionado") || "Liga MX";

    // Mostrar datos del header
    document.getElementById("username").textContent = user.displayName || user.email;
    document.getElementById("creditos").textContent = user.creditos;
    document.getElementById("grupoSeleccionado").textContent = grupo;

    // Lista de 10 partidos ejemplo
    const partidos = [
      ["América", "Chivas"],
      ["Pumas", "Cruz Azul"],
      ["Tigres", "Monterrey"],
      ["Toluca", "León"],
      ["Santos", "Atlas"],
      ["Querétaro", "Pachuca"],
      ["Necaxa", "Tijuana"],
      ["Juárez", "San Luis"],
      ["Mazatlán", "Puebla"],
      ["Morelia", "Dorados"]
    ];

    const contenedor = document.getElementById("lista-pronosticos");

    // Render de partidos
    partidos.forEach((p, i) => {
      const card = document.createElement("div");
      card.className = "pronostico-card";
      card.innerHTML = `
        <div class="equipos">Partido ${i+1}: ${p[0]} vs ${p[1]}</div>
        <div class="opciones">
          <button class="opcion-btn local" data-partido="${i}" data-eleccion="local">Gana ${p[0]}</button>
          <button class="opcion-btn empate" data-partido="${i}" data-eleccion="empate">Empate</button>
          <button class="opcion-btn visitante" data-partido="${i}" data-eleccion="visitante">Gana ${p[1]}</button>
        </div>
      `;
      contenedor.appendChild(card);
    });

    // Manejo de selección
    const pronosticos = {};

    document.addEventListener("click", (e) => {
      if (e.target.classList.contains("opcion-btn")) {
        const partido = e.target.getAttribute("data-partido");
        const eleccion = e.target.getAttribute("data-eleccion");

        // Desmarcar botones anteriores
        document.querySelectorAll(`.opcion-btn[data-partido="${partido}"]`)
          .forEach(btn => btn.classList.remove("seleccionado"));

        // Marcar seleccionado
        e.target.classList.add("seleccionado");

        // Guardar en objeto
        pronosticos[partido] = {
          partido: partidos[partido],
          eleccion: eleccion
        };
      }
    });

    // Guardar pronósticos
    document.getElementById("guardarBtn").addEventListener("click", () => {
      localStorage.setItem("pronosticos", JSON.stringify(pronosticos));
      localStorage.setItem("grupoSeleccionado", grupo);

      // Ir a resultados
      window.location.href = "resultados.html";
    });
  </script>

</body>
</html>
