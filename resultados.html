<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiniela - Pronósticos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f5f5f5;
    }
    header {
      background: #006847;
      color: #fff;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .pronostico-card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      padding: 15px;
      margin-bottom: 15px;
    }
    .equipos {
      font-weight: bold;
      margin-bottom: 10px;
    }
    .opciones {
      display: flex;
      gap: 15px;
    }
    label {
      cursor: pointer;
    }
    button {
      display: block;
      width: 100%;
      padding: 12px;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      background: #006847;
      color: #fff;
      cursor: pointer;
      margin-top: 20px;
    }
    button:hover {
      background: #004d33;
    }
  </style>
</head>
<body>

  <header>
    <div>
      Usuario: <span id="username">Cargando...</span><br>
      Créditos: <span id="creditos">0</span>
    </div>
    <div>
      Grupo: Liga MX
    </div>
  </header>

  <main id="lista-pronosticos">
    <!-- Aquí van los 10 partidos generados -->
  </main>

  <button id="guardarBtn">Guardar Pronósticos</button>

  <script>
    // Ejemplo de usuario simulado de Firebase
    const user = {
      displayName: "Richar",
      email: "richar@correo.com",
      creditos: 120
    };

    // Mostrar datos del usuario
    document.getElementById("username").textContent = user.displayName || user.email;
    document.getElementById("creditos").textContent = user.creditos;

    // Lista de 10 partidos ejemplo
    const partidos = [
      ["América", "Chivas"],
      ["Pumas", "Cruz Azul"],
      ["Tigres", "Monterrey"],
      ["Toluca", "León"],
      ["Santos", "Atlas"],
      ["Querétaro", "Pachuca"],
      ["Necaxa", "Tijuana"],
      ["Juárez", "San Luis"],
      ["Mazatlán", "Puebla"],
      ["Morelia", "Dorados"]
    ];

    const contenedor = document.getElementById("lista-pronosticos");

    partidos.forEach((p, i) => {
      const card = document.createElement("div");
      card.className = "pronostico-card";
      card.innerHTML = `
        <div class="equipos">Partido ${i+1}: ${p[0]} vs ${p[1]}</div>
        <div class="opciones">
          <label><input type="radio" name="partido${i}" value="local"> Gana ${p[0]}</label>
          <label><input type="radio" name="partido${i}" value="empate"> Empate</label>
          <label><input type="radio" name="partido${i}" value="visitante"> Gana ${p[1]}</label>
        </div>
      `;
      contenedor.appendChild(card);
    });

    // Botón guardar
    document.getElementById("guardarBtn").addEventListener("click", () => {
      let pronosticos = [];
      for (let i = 0; i < partidos.length; i++) {
        const seleccion = document.querySelector(`input[name="partido${i}"]:checked`);
        pronosticos.push({
          partido: partidos[i],
          eleccion: seleccion ? seleccion.value : "no seleccionado"
        });
      }

      // Guardar en localStorage (para leer después en resultados.html)
      localStorage.setItem("pronosticos", JSON.stringify(pronosticos));

      // Redirigir a resultados.html
      window.location.href = "resultados.html";
    });
  </script>

</body>
</html>
